<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Todo-List</h1>
      <ul>
        <li *ngFor="let item of items"> 
          {{ item }} 

          <button (click)="removeTask(item)">Excluir</button>
        </li>
      </ul>

      {{task}}

      <input type="text" [(ngModel)]="task">
      
      <button (click)="addTask()">Adicionar tarefa</button>
    </div>
  </div>
</main>
