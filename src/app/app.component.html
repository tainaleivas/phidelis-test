<main class="container">
  <div class="content">
    <div class="main-list">
      <!-- Bot達o centralizado na tela -->
      <button
        mat-raised-button
        color="primary"
        (click)="openTaskModal()"
        class="highlight-button"
        aria-label="Adicionar tarefa"
      >
        Adicionar Nova Tarefa
      </button>

      <!-- Lista de tarefas exibida como grid -->
      <div class="task-list">
        <mat-card *ngFor="let item of items" class="task-card">
          <mat-card-header>
            <mat-card-title [ngClass]="{ 'completed': item.completed }">
              {{ item.title }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p [ngClass]="{ 'completed': item.completed }">
              {{ item.description }}
            </p>
          </mat-card-content>
          <mat-card-actions class="task-actions">
            <!-- Checkbox de Conclus達o -->
            <mat-checkbox
              [checked]="item.completed"
              (change)="toggleCompletion(item)"
            >
            </mat-checkbox>

            <!-- Bot達o de Exclus達o -->
            <button
              mat-button
              color="warn"
              (click)="removeTask(item)"
              aria-label="Excluir tarefa"
            >
              Excluir
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</main>
